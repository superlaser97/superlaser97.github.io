<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="scripts.js"></script>

        <!-- Textbox for Name, Description, Image, Price, Quantity -->
        <p>Input your details below</p>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="image" placeholder="Image">
        <input type="text" id="price" placeholder="Price">
        <input type="text" id="quantity" placeholder="Quantity">
        <input type="submit" onclick="UpdateText()" name="submit" value="Submit">

        <!-- Table for displaying all items -->
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

        <br><br>
        <label id="inputtedPerson">Nothing's here</label>
    </body>
</html>
